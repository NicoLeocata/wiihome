    <!-- Bottom shelf with soft buttons + clock/date -->
    <div class="shelf" role="contentinfo">
      <div class="shelf-inner">
        <div class="shelf-bar">
          <div class="softBtn" title="Home">Wii <small>Menu</small></div>
          <div style="flex: 1 1 auto; text-align: center">
            <div id="clock" class="clock">12:00</div>
            <div id="date" class="date">Fri 1/1</div>
          </div>
          <div class="mail" title="Messages"></div>
        </div>
      </div>
    </div>

    <!-- Channel preview modal -->
    <div
      id="modal"
      class="modal"
      aria-hidden="true"
      aria-label="Channel Preview"
    >
      <div
        class="preview"
        role="dialog"
        aria-modal="true"
        aria-labelledby="previewTitle"
      >
        <div class="bezel">
          <div id="previewTitle" class="logo">Project</div>
        </div>
        <div class="cta">
          <button class="btn-gray" id="backBtn">Wii Menu</button>
          <button class="btn-blue" id="startBtn">Start</button>
        </div>
      </div>
    </div>

    <script>
      // Clock + date like Wii
      function pad(n) {
        return n.toString().padStart(2, "0");
      }
      function setClock() {
        const now = new Date();
        const hh = now.getHours();
        const mm = pad(now.getMinutes());
        document.getElementById("clock").textContent = `${pad(hh)}:${mm}`;
        const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        document.getElementById("date").textContent = `${
          days[now.getDay()]
        } ${now.getDate()}/${now.getMonth() + 1}`;
      }
      setClock();
      setInterval(setClock, 1000 * 15);

      // Modal logic mimicking the Home Assistant screen
      const modal = document.getElementById("modal");
      const previewTitle = document.getElementById("previewTitle");
      const startBtn = document.getElementById("startBtn");
      const backBtn = document.getElementById("backBtn");

      let targetURL = "#";
      function openPreview(title, url) {
        previewTitle.textContent = title;
        targetURL = url;
        modal.classList.add("open");
        modal.setAttribute("aria-hidden", "false");
      }
      function closePreview() {
        modal.classList.remove("open");
        modal.setAttribute("aria-hidden", "true");
      }

      document.querySelectorAll(".channel").forEach((el) => {
        el.addEventListener("click", () => {
          openPreview(el.dataset.title || "Project", el.dataset.url || "#");
        });
        el.setAttribute("tabindex", "0");
        el.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            el.click();
          }
        });
      });

      backBtn.addEventListener("click", closePreview);
      startBtn.addEventListener("click", () => {
        window.location.href = targetURL;
      });
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closePreview();
      });

      // Pointer size change on hover (Wii feel)
      document.addEventListener("mouseover", (e) => {
        if (e.target.closest(".channel, .btn-blue, .btn-gray")) {
          document.body.classList.add("pointer-big");
        } else {
          document.body.classList.remove("pointer-big");
        }
      });
    </script>
